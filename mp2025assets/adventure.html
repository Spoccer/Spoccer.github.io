            function drawPlayer() {
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, gridSize, gridSize);
            }


            function drawWalls() {
                ctx.fillStyle = 'black';
                walls[level].forEach(wall => {
                    ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
                });
            }
            
            function drawExtras() {
                if(player.y >=200)
                    ctx.drawImage(img, 300, 300, 100, 50);
                ctx.font = '20px Arial';
                ctx.fillStyle = 'blue';
                ctx.fillText('Hello, Canvas! '+level, player.x, player.y+30); // Filled text
//                ctx.strokeText('Hello, Canvas!', 50, 100); // Outlined text
            }


            function checkCollision(x, y) {
                for (let wall of walls[level]) {
                    if (x < wall.x + wall.width &&
                            x + gridSize > wall.x &&
                            y < wall.y + wall.height &&
                            y + gridSize > wall.y) {
                        return true;
                    }
                }
                return false;
            }


            function gameLoop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawWalls();
                drawExtras();
//                ctx.drawImage(img, 300, 300, 100, 50);
                drawPlayer();
                requestAnimationFrame(gameLoop);
            }
            
            function show_image(src, width, height,alt) {
            // Create a new image element
            let img = document.createElement("img");

            // Set the source, width, 
            // height, and alt attributes
            img.src = src;
            img.width = width;
            img.height = height;
            img.alt = alt;

            // Append the image element
            // to the body of the document
            document.body.appendChild(img);
           }


            document.addEventListener('keydown', (event) => {
                let newX = player.x;

                switch (event.key) {

                    case 'ArrowDown':

                        break;
                    case 'ArrowLeft':

                        break;
                    case 'ArrowRight':

                        break;
                }


                if (!checkCollision(newX, newY)) {
                    player.x = newX;
                    player.y = newY;
                }
